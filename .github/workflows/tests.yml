name: Tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v1
      - name: Run tests
        run: uv run pytest
        env:
          SDL_VIDEODRIVER: dummy
          SDL_AUDIODRIVER: dummy
